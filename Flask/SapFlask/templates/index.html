<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sistema de administracion de personas (SAP)</title>
</head>
<body>
    <h1>Listado de personas</h1>
    <div>
        Total de personas: {{total_personas}}
    </div>
    <div>
      <a href="{{url_for('nueva_persona')}}">Agregar persona</a>
    </div>
<br/>    
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for persona in personas %}
                    <tr>
                        <td>{{persona.id}}</td>
                        <td>{{persona.nombre}}</td>
                        <td>{{persona.apellido}}</td>
                        <td>{{persona.email}}</td>
                        <td><a href="{{url_for('ver_detalle', id=persona.id)}}">Ver</a></td>
                        <td><a href="{{url_for('editar_persona', id=persona.id)}}">Editar</a></td>
                        <td><a href="{{url_for('eliminar_persona', id=persona.id)}}">Eliminar</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
