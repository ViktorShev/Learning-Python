<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Agregar persona</title>
</head>
<body>
    <h1>Agregar persona</h1>
    <form method="POST">
        {{forma.csrf_token}}
        <p>
            {{forma.nombre.label}} </br>
            {{forma.nombre(size=30)}}
        </p>
        <p>
            {{forma.apellido.label}} </br>
            {{forma.apellido(size=30)}}
        </p>
        <p>
            {{forma.email.label}} </br>
            {{forma.email(size=30)}}
        </p>
        <p>
            {{forma.enviar}}
        </p>
    </form>
</br>
<div>
    <a href="{{url_for('inicio')}}">Volver al inicio</a>
</div>
</body>
</html>
